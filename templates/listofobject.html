<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>List of Object</title>

</head>

<body>
  <h1>List of Object</h1>
  <div id="listofobject">

  </div>
</body>
<script type="text/javascript">



  var data = null;

  var xhr = new XMLHttpRequest();
  xhr.withCredentials = true;

  xhr.addEventListener("readystatechange", function () {
    if (this.readyState === 4) {

      var arr = JSON.parse(this.responseText)['items'];

      for (var i =0; i < arr.length  ; i++){
          var  container = document.getElementById('listofobject')
          var elementname = document.createElement('p')
          var nodename = document.createTextNode("name: "+arr[i]['name'])
          elementname.appendChild(nodename)
          container.appendChild(elementname)
          var elementprice = document.createElement('p')
          var nodeprice = document.createTextNode("Price: "+arr[i]['price'])
          elementprice.appendChild(nodeprice)
          container.appendChild(elementprice)
      }
       console.log(arr);
    }
  });

  xhr.open("GET", "https://my-own-api.herokuapp.com/items");
  xhr.setRequestHeader("Content-Type", "application/json");


  xhr.send(data);

</script>

</html>
