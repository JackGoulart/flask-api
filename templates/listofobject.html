<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>List of Object</title>

</head>

<body>
  <h1>List of Object</h1>
  <div id="listofobject">

  </div>
</body>
<script type="text/javascript">



  var data = null;

  var xhr = new XMLHttpRequest();
  xhr.withCredentials = true;

  xhr.addEventListener("readystatechange", function () {
    if (this.readyState === 4) {
 

      for (var i =0; i <  JSON.parse(this.responseText)['items'].lenght; i++){
         var  container = document.getElementById('listofobject')
         var newelement = document.createElement('p')
         var node = document.createTextNode("name: "+i)
         newelement.appendChild(node)
         container.appendChild(newelement)

      }
       console.log(this.responseText);
    }
  });

  xhr.open("GET", "https://my-own-api.herokuapp.com/items");
  xhr.setRequestHeader("Content-Type", "application/json");


  xhr.send(data);

</script>

</html>
